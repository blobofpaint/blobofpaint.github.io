---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	<div class="post-container" style="overflow: auto;">
          <div style="float: left;">
		     <img class="post-thumb" src="{{ post.thumb }}" style="display: block; object-fit:cover; height: 200px; width: 200px;" />
	  </div>
	  <div style="margin-left: 220px; margin-top: 10px;">
		  <h2 class="post-link">{{ post.title }}</h2>
		  <span class="post-desc">{{ post.desc }}</span>
          </div>
	</div>
	</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
